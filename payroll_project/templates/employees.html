<!DOCTYPE html>
<html>
<head>
    <title>Employee List</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container">
        <h1>Employee List</h1>
        <ul>
            {% for emp in employees %}
                <li>{{ emp.name }} (ID: {{ emp.emp_id }}) - Salary: ₹{{ emp.calculate_salary() }}</li>
            {% endfor %}
        </ul>
        <a href="/">← Back</a>
    </div>
</body>
</html>
